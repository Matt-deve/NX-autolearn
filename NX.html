<!DOCTYPE html>
<html>

<head>
    <title>Noughts and Crosses</title>
    <style rel="stylesheet" href="NXstyle.css"></style>
</head>

<body>
    <h1>Play Noughts and Crosses</h1>
    <div style="display: flex;">
        <div class="settingsBar">
            <h2>Settings</h2>
            <div class="setting">Play as:<br>
                <label for="playO"><input type="radio" name="playas" id="playO" checked onclick="changeSetting(1, 'O')">O</label>
                <label for="playX"><input type="radio" name="playas" id="playX" onclick="changeSetting(1, 'X')">X</label>
            </div>
            <div class="setting">Difficulty:
                <ul>
                    <li><label for="diffEasy"><input type="radio" name="difficulty" id="diffEasy" onclick="changeSetting(2, 'Easy')">Easy</label>
                    </li>
                    <li><label for="diffReg"><input type="radio" name="difficulty" id="diffReg" onclick="changeSetting(2, 'Regular')" checked>Regular</label>
                    </li>
                    <li><label for="diffImp"><input type="radio" name="difficulty" id="diffImp" onclick="changeSetting(2, 'Impossible')">Impossible</label>
                    </li>
                </ul>
            </div>
            <div class="setting">Plays first:<br>
                <label for="firstO"><input type="radio" name="first" id="firstO" onclick="changeSetting(3, 'O')"checked>O</label>
                <label for="firstX"><input type="radio" name="first" id="firstX" onclick="changeSetting(3, 'X')">X</label>
            </div>
            <div class="setting" id="quitBox">
                <button onclick="quitGame()">Quit</button>
            </div>

        </div>
        <div id="grid">
            <div class="row">
                <div class="square" id="topLeft" onclick="mark('tl')">O</div>
                <div class="square" id="topMid" onclick="mark('tm')">X</div>
                <div class="square" id="topRight" onclick="mark('tr')">O</div>
            </div>
            <div class="row">
                <div class="square" id="midLeft" onclick="mark('ml')">X</div>
                <div class="square" id="midMid" onclick="mark('mm')"></div>
                <div class="square" id="midRight" onclick="mark('mr')">X</div>
            </div>
            <div class="row">
                <div class="square" id="botLeft" onclick="mark('bl')">O</div>
                <div class="square" id="botMid" onclick="mark('bm')">X</div>
                <div class="square" id="botRight" onclick="mark('br')">O</div>
            </div>
            <div id="outputLine"></div>
            <div id="test"></div>
            <div id="cover">
                <button onclick="startGame()"> Start </button>
            </div>
        </div>
    </div>

    <script src="NXscript.js"></script>
</body>

</html>
